<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sobble</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="head-session">
        <div class="head">
            <div class="face-shade1"></div>
            <div class="face-shade2"></div>
            <div class="face-shade3"></div>
            <div class="face-shadeCover"></div>
            <div class="eyes">
                <div class="pupil">
                    <div class="iris"></div>
                    <div class="sclera"></div>
                </div>
            </div> 
        </div>
        <div class="mouth-upper"></div>
        <div class="mouth-lower"></div>
       <div class="body-container">
            <div class="body">
                <div class="left-wing"></div>
                <div class="right-wing"></div>
                <div class="tail"></div>
                <div class="left-small-tail"></div>
                <div class="right-small-tail"></div>
                <div class="front-left-wing"></div>
                <div class="left-dot-wing"></div>
                <div class="right-dot-wing"></div>
            </div>
            <div class="front-right-wing"></div>
       </div>
       <div class="foot-container">
           <div class="left-foot">
           </div>
           <div class="right-foot">
           </div>
       </div>
    </div>   
</body>
</html>
